# Note that this configuration is not an exact match to UI settings. Review and adjust as necessary.

workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      groups:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.aboat-entertainment.talkaboat
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - keychain initialize
      - app-store-connect fetch-signing-files com.aboat-entertainment.talkaboat --issuer-id 98e59553-080f-41c0-b0a8-14de0c3303a2 --key-id N8W77PCK54 --private-key  Encrypted() --type IOS_APP_STORE --create
      - keychain add-certificates
      - xcode-project use-profiles
      - flutter packages pub get
      - find . -name "Podfile" -execdir pod install \;
      - flutter build ipa --release \
        --build-name=1.0.0 \
        --build-number=$(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_ID") + 1)) \
        --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - fabian.reichenberg@aboat-entertainment.com
      app_store_connect:
        api_key: Encrypted()
        key_id: N8W77PCK54
        issuer_id: 98e59553-080f-41c0-b0a8-14de0c3303a2
        submit_to_testflight: true
        submit_to_app_store: false
